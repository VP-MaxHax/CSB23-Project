<form method="GET" action="{% url 'polls:search' %}">
    <input type="text" name="q" placeholder="Enter your search query">
    <button type="submit">Search</button>
</form>

{% if results %}
<ul>
    {% for result in results %}
        <li>{{ result }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
