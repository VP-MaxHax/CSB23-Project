{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if user.is_authenticated %}
<p>Welcome, {{ user }}!</p>
<a href="{% url 'polls:logout' %}">Logout</a>
{% else %}
<p>Not logged in.</p>
<a href="{% url 'polls:login' %}">Log In</a>
<p>Don't have an account?</p>
<a href="{% url 'polls:register' %}">Register</a>
{% endif %}
